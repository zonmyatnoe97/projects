<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js Object</title>
</head>
<body>
  <h2>JavaScript Objects</h2>
  <p id="demo"></p>
  <button onclick="showDetail()">Show Detail</button>
  <p id="demo1"></p>

  <script>
    var person={firstName:"Shawn ",lastName:"Mendes",age:"24",eyeColor:"blue",height:"6 feet 2 inches"}
    document.getElementById("demo").innerHTML = person.firstName+person.lastName;

    function showDetail(){
    // Display some data from the object:
    document.getElementById("demo1").innerHTML =
    person.firstName + " is " + person.age + " years old, His eye colour is "+ person.eyeColor + ".His height is "+ person.height+".";
    }
  </script>
</body>
</html>
